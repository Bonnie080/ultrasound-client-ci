os: windows
language: cpp

git:
  submodules: false

env:
  global:
    - QT_INSTALL_DIR=~/Qt
    - QT_VERSION=5.12.6

stages:
  - name: Build ultrasound-client with ffmpeg+libsrt & Qt MinGW

before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
      [[ ! -f C:/tools/msys64/msys2_shell.cmd ]] && rm -rf C:/tools/msys64
      choco uninstall -y mingw
      choco upgrade --no-progress -y msys2
      export MINGW_PREFIX="mingw-w64-i686"
      export MINGW_INSTALLS="mingw32"
      export msys2='cmd //C RefreshEnv.cmd '
      export msys2+='& set MSYS=winsymlinks:nativestrict '
      export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
      export mingw="$msys2 -${MINGW_INSTALLS} -full-path -here -c "\"\$@"\" --"
      export msys2+=" -msys2 -c "\"\$@"\" --"
      ## Install more MSYS2 packages from https://packages.msys2.org/base here
      taskkill //IM gpg-agent.exe //F  # https://travis-ci.community/t/4967
      export PATH=/C/tools/msys64/${MINGW_INSTALLS}/bin:$PATH
      export MAKE=mingw32-make  # so that Autotools can find it
      ;;
    esac
    test -n "$GITHUB_TOKEN" && echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
    git clone ${BRANCH_PARAM} --progress https://github.com/${REPO_PATH}.git ${REPO_PATH}
    export REPO_DIR=$PWD/${REPO_PATH}
    if test -n "${SCRIPT_BRANCH}"
    then
      #export scripts from script branch
      cd ${REPO_DIR}
      git branch --track ${SCRIPT_BRANCH} origin/${SCRIPT_BRANCH}
      export SCRIPT_DIR=~/scripts
      mkdir ${SCRIPT_DIR}
      git archive --format=tar.gz ${SCRIPT_BRANCH} | (cd ${SCRIPT_DIR} && tar xzf -)
      cd -
    else
      export SCRIPT_DIR=${REPO_DIR}
    fi
    chmod ugo+x ${SCRIPT_DIR}/*.sh
install: if test -f ${SCRIPT_DIR}/install.sh; then ${SCRIPT_DIR}/install.sh; fi
before_script: if test -f ${SCRIPT_DIR}/before_script.sh; then ${SCRIPT_DIR}/before_script.sh; fi
script: if test -f ${SCRIPT_DIR}/script.sh; then ${SCRIPT_DIR}/script.sh; fi
after_success: if test -f ${SCRIPT_DIR}/after_success.sh; then ${SCRIPT_DIR}/after_success.sh; fi
after_failure: if test -f ${SCRIPT_DIR}/after_failure.sh; then ${SCRIPT_DIR}/after_failure.sh; fi
deploy:
  - provider: script
    script: if test -f ${SCRIPT_DIR}/deploy.sh; then ${SCRIPT_DIR}/deploy.sh; fi
after_script: if test -f ${SCRIPT_DIR}/after_script.sh; then ${SCRIPT_DIR}/after_script.sh; fi
before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        # https://unix.stackexchange.com/a/137322/107554
        $msys2 pacman --sync --clean --noconfirm
        ;;
    esac
cache:
    directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64
    - ${QT_INSTALL_DIR}
